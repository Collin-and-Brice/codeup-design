<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Codeup Design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/402261b521.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/codeup-design.css">
</head>
<body>
<div class="container">
    <div class="xs-top-nav row">
        <div class="xs-logo-bg col-12">
            <img class="xs-logo" src="img/logo.png" alt="logo">
        </div>
        <div class="col-12">
            <p>
                codeup design
            </p>
        </div>
        <div class="col-12">
            <ul>
                <li>SERVICES</li>
                <li>WORK</li>
                <li>BLOG</li>
                <li>CONTENT</li>
            </ul>
        </div>
        <div>
            <h1>
                VISUAL DESIGN & WEB DEVELOPMENT
            </h1>
        </div>
        <div>
            <h3>
                FROM PARK CITY, UTAH
            </h3>
        </div>
        <div class="buttons">
            <div class="button btn-red">
                <h4>
                    DESIGN
                </h4>
            </div>
            <div class="button btn-orange">
                <h4>
                    DEVELOP
                </h4>
            </div>
            <div class="button btn-green">
                <h4>
                    SUPPORT
                </h4>
            </div>
            <div class="button btn-blue">
                <h4>
                    HOST
                </h4>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="work col-12">
        <p>
            SELECTED WORK
        </p>
    </div>
    <div class="projects apple col-12">
        <img class="apple-img" src="img/apple-ipad.jpg" alt="apple-ipad">
        <p>FEATURED PROJECT</p>
        <h6 class="icon btn-red">D</h6>
        <h6 class="icon btn-orange">D</h6>
        <h6 class="icon btn-green">S</h6>
        <h6 class="icon btn-blue">H</h6>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>
</html>
